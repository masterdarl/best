<html>

<title>Signup/signin</title>   

<h1>Geoikwegbu institue login</h1>

<form action="chigo.html" method="POST">   
<p>
    <h2>Signup</h2>
</p>
<p>
    <b>First Name:</b>
    <input type="text" name="First Name:" size="18" maxlength="30">

</p>
<p>
    <b>Last Name:</b>
    <input type="text" name="Last Name:" size="18" maxlength="30">
</p>

<p>
    <b>Age:</b>
    <select name="Age">
     <option value="18-25">18-25</option>
     <option value="26-34">26-34</option>
     <option value="35+">35+</option>   
    </select>
</p>
<p>
    <b>Email:</b>
    <input type="email" name="Email:" size="18" maxlength="30" spellcheck="true">

</p>
<p>
    <b>Password:</b>
    <input type="password" name="Password:" size="18" maxlength="30">
</p>
<p>
    <b>Phone number: <number:></number:>
    <234></234></b>
    <input type="number" name="Phone number:" size="18" maxlength="30">

</p>
<p>
    <b>Range of Goods price</b>
    <input type="range" name="Range of Goods" size="18" maxlength="30">
</p>
<p>
    <b>Date:</b>
    <input type="date" name="Date:" size="18" maxlength="30">
</p>
<p>
    <b>Number:</b>
    <input type="number" name="" size="18" maxlength="30">
</p>
<p>
    <b>Gender:</b>
    <select name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
</p>
<p>
    <b>Favorite meal:</b>
    <select name="Favorite meal">
        <option value="rice">rice </option>
        <option value="beans">beans </option>
        <option value="yam">yam </option>

    </select>
</p>
<p>
   <b> Describe yourself:</b></p>
    <textarea name="describe" cols="5" rows="4" > tell us more</textarea>
<p>
    <input type="Submit" value="Submit"> 
    <input type="reset" value="reset">
</p>
</form>

</html>
